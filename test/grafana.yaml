version: "3.8"
services:
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana2
    restart: unless-stopped
    ports:
     - '3000:3000'
    volumes:
     - 'grafana_storage:/var/lib/grafana'
    networks:
      - proxynet

networks:
  proxynet:
      name: custom_network   
volumes:
  grafana_storage: {}
